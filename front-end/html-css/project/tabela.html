<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/tabela.css">
    <title>Tabela</title>
</head>

            </tr>

            </tr>
            <tr>
                <td>Monitor</td>

            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Nome</th>
                <th>Categoria</th>
                <th>Preco</th>
            </tr>
        </tfoot>
    </table>
</body>

</html>
